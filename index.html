
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <title>Happy Birthday card</title>
</head>
<body>
  <div class="card">
    <!-- <img src="https://cdn.pixabay.com/photo/2020/10/06/21/54/cake-5633461__480.png" alt="birthday" class="birthday"> -->
    <img src="hello.png" alt="birthday" class="birthday">
    <div class="text">
        <div class="birthdayCard">
            <div class="cardFront">
              <div class="front-text">
              <h3 class="happy">HAPPY</h3>
              <h2 class="bday">BIRTHDAY</h2> 
              <h3 class="toyou">Alexa</h3> 
              </div>
              <div class="wrap-deco">
            <div class="decorations"></div>
            <div class="decorationsTwo"></div>
              </div> 
                <div class="wrap-decoTwo">
            <div class="decorations"></div>
            <div class="decorationsThree"></div>
              </div>
              <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
              </div>
            </div>  
              <div class="cardInside">
                 <div class="inside-text">
              <h3 class="happy">HAPPY</h3>
              <h2 class="bday">BIRTHDAY</h2> 
              <h3 class="toyou">to you! Alexa</h3>  
              </div>
                <div class="wishes">
                <p>Dear Friend,</p>
                <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
                <p class="name">Your Sam</p>
                </div>
              </div>
            </div>
      <div class="credit">Made with <span style="color:tomato">‚ù§</span> by Sam For Alexa</div>
    </div>
    <div class="space"></div>
  </div>
  
</body>
</html>
